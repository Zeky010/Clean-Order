<div class="card">
  <form #vehiculoForm="ngForm" (ngSubmit)="crearVehiculo()">
    <div class="form-columns">
      <div class="form-group">
        <label for="patente">Patente:</label>
        <input id="patente" name="patente" [(ngModel)]="nuevoVehiculo.patente" required />
      </div>
      <div class="form-group">
        <label for="capacidad">Capacidad:</label>
        <input id="capacidad" name="capacidad" type="number" min="1" [(ngModel)]="nuevoVehiculo.capacidad" required />
      </div>
    </div>

    <div class="form-columns">
      <div class="form-group">
        <label for="tipoCarga">Tipo de carga:</label>
        <select id="tipoCarga" name="tipoCarga" [(ngModel)]="selectedTipoCargaId" required>
          <option [ngValue]="null" disabled>Seleccione...</option>
          @for(t of tiposCarga; track t.id) {
            <option [ngValue]="t.id">{{ t.nombreCarga }}</option>
          }
        </select>
      </div>

      <div class="form-group">
        <label for="activo">Activo:</label>
        <select id="activo" name="activo" [(ngModel)]="nuevoVehiculo.activo" required>
          <option [ngValue]="'S'">Sí</option>
          <option [ngValue]="'N'">No</option>
        </select>
      </div>
    </div>

    <button type="submit" [disabled]="vehiculoForm.invalid">Crear Vehículo</button>
  </form>
</div>
