<div class="layout">
  <!-- HEADER -->
  <header class="header">
    <div class="logo">CLEAN_ORDER</div>

    <div class="user-info">
      <span class="user-name">{{ displayName }}</span>
      <button class="logout-btn" (click)="logout()">Cerrar sesión</button>
    </div>
  </header>

  <!-- SIDE MENU -->
  <aside class="side-menu">
    <nav>
      <ul>
        <li><a routerLink="/"                routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Inicio</a></li>
        <li><a routerLink="/ordenes-trabajo" routerLinkActive="active">Órdenes de Trabajo</a></li>
        <li><a routerLink="/vehiculos"       routerLinkActive="active">Vehículos</a></li>
        <li><a routerLink="/usuarios"        routerLinkActive="active">Usuarios</a></li>
        <li><a routerLink="/empleados"       routerLinkActive="active">Empleados</a></li>
        <li><a routerLink="/clientes"        routerLinkActive="active">Clientes</a></li>
      </ul>
    </nav>
  </aside>

  <!-- CONTENIDO VARIABLE (hijos) -->
  <main class="content">
    <router-outlet></router-outlet>
  </main>
</div>
