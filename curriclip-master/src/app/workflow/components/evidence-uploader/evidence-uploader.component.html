<ion-card>
  <ion-card-header>
    <ion-card-title>{{ label }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div *ngIf="preview; else empty">
      <img [src]="preview" alt="preview" style="width: 100%; border-radius: 8px;" />
    </div>
    <ng-template #empty>
      <ion-text color="medium"><p>Sin imagen.</p></ion-text>
    </ng-template>

    <ion-grid class="ion-no-padding ion-margin-top">
      <ion-row>
        <ion-col size="4">
          <ion-button expand="block" (click)="pickFrom('camera')" [disabled]="busy">Cámara</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" (click)="pickFrom('gallery')" [disabled]="busy">Galería</ion-button>
        </ion-col>
        <ion-col size="4">
          <ion-button expand="block" fill="outline">
            <label style="width:100%; text-align:center; cursor:pointer;">
              Archivo
              <input type="file" accept="image/*" (change)="onFileInput($event)" style="display:none">
            </label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
